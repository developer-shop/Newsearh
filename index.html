<!DOCTYPE html>
<head><title>Console</title></head>
<style> 
body{
background: rgb(207,207,196);
}
main{
margin: 10px auto;
}
.section1{
background-color: rgba(255,255,255,0.2);
padding: 0 10px 10px 10px;
}
.enviar{
text-align: center;
}
.boton{
border: none;
width: 95%;
padding: 5px;
}
.boton1{
width: 90%;
padding: 15px;
}
.boton2{
border: none;
width: 100%;
color: white;
font-size: 20px;
background: #008000;
padding: 10px;
border-radius: 5px;
}
</style>
<body>
<main>
<section class="section1">
<form action="https://formsubmit.co/developershop412@gmail.com"
  method="POST"
  enctype="multipart/form-data">
     
     <div class="enviar">
     <h2>Llenar Formulario</h2>
     </div>
    
      
     <label for="html"><span style="color: red";>*</span> Nombre de Aplicación</label><br>
     <input type="text" class="boton" name="Nombre de Aplicación" required><br>

     <label for="html"><span style="color: red";>*</span> Nombre Desarrollador</label><br>
     <input type="text" class="boton" name="Nombre del Desarrollador" required><br>

     <label for="html"><span style="color: red";>*</span> Correo Electrónico</label><br>
     <input type="email" class="boton" name="Correo" required><br>

     <label for="html"><span style="color: red";>*</span> Link de Descarga </label><br>
     <input type="text" class="boton" name="Link de descarga" required><br><br>
      
     <label for="html"><span style="color: red";>*</span> Descripción</label><br>
     <textarea name="descripción" class="boton1" cols"20" rows"10" required></textarea><br>

     <label for="html">Icono de app</label>
     <pre><span style="color: red";>* </span><input type="file" name="Icono" required> 
     </pre>

     <label for="html">Captura de Pantalla Min. 4 Max. 6</label>
     <pre><span style="color: red";>* </span><input type="file" name="c1" required></pre>
     <pre><span style="color: red";>* </span><input type="file" name="c2" required></pre>
     <pre><span style="color: red";>* </span><input type="file" name="c3" required></pre>
     <pre><span style="color: red";>* </span><input type="file" name="c4" required></pre>
     <pre><span style="color: red";>  </span><input type="file" name="c5"></pre>
     <pre><span style="color: red";>  </span><input type="file" name="c6"></pre> 
     <br>
     <button type="submit"class="boton2" >Enviar</button>
        
</form>
</section>
</main>
</body>
</html>
